<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Orinoco</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg">
                    <a href="/" class="navbar-brand" >
                        <img src="/images/15675819263013_image1.png" width="150" height="80" alt="Site logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a href="/" class="nav-link">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a href="/order" class="nav-link">Shopping Cart</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1>Ours en peluche faits à la main</h1>
                </div>
            </div>
        </div>
    
        <div id="container" class="row row-cols-1 row-cols-md-2">
        </div>
    </div>
    <footer class="bg-light mt-4">
        <div class="container">
          <div class="row pt-4 pb-3">
            <div class="col">
              <ul class="list-inline text-center">
                <li class="list-inline-item"><a href="#">À propos</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Vie privée</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    <script>
        var container = document.getElementById('container');

            fetch('/api/teddies')
            .then(function(res) {
                if (!res.ok) {
                    throw Error(res.statusText);    
                }
                return res.json();
            })
            .then(function(json) {
                for(var i = 0; i < json.length; i++) {
                    var card = document.createElement('div');
                    var img = document.createElement('img');
                    var cardBody = document.createElement('div');
                    var cardPrice = document.createElement('p');
                    var cardName = document.createElement('a');

                    card.className = "col card my-2 p-2 shadow-sm";
                    img.className = "card-img-top";
                    cardBody.className = "card-body";
                    cardPrice.className = "card-title";
                    cardName.className = "stretched-link";

                    img.src = json[i].imageUrl;
                    img.alt = json[i].description;
                    cardPrice.innerText = json[i].price + " $";
                    cardName.innerText = json[i].name;
                    cardName.href = "/product/"+ json[i]._id

                    cardBody.append(cardName);
                    cardBody.append(cardPrice);
                    card.append(img);
                    card.append(cardBody);
                    container.append(card);


                }
            })
            .catch(function(error) {
                console.log(error);
            });
    
    </script>
</body>
</html>

<div id="container">
    <div></div>
</div>
