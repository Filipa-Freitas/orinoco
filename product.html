	<body>

        <div class="container">
            <div id="teddy-card" class="row">
            </div>
            <button id="order-btn" class="btn btn-primary">Ajouter au panier</button>
        </div>
        <footer class="bg-light mt-4">
            <div class="container">
              <div class="row pt-4 pb-3">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item"><a href="#">Vie privée</a></li>

                    </ul>

              </div>

        <script>
            var teddyCard = document.getElementById('teddy-card');

            var teddyId = window.location.href.split('/')[4].split('#')[0];
            // console.log(teddyId);

            async function getProductData() {
                const response = await fetch('/api/teddies/'+ teddyId);
                if(!response.ok) {
                    throw new Error(`Erreur HTTP ! statut : ${response.status}`);
                }
                return await response.json();
            }

            async function displayContent() {
                const product = await getProductData();
                
                var card = document.createElement('div');
                var img = document.createElement('img');
                var select = document.createElement('select');
                var option1 = document.createElement('option');
                var cardBody = document.createElement('div');
                var cardName = document.createElement('p');
                var cardPrice = document.createElement('p');
                var cardDescription = document.createElement('p');

                card.className = "col-8 card my-4 p-4 shadow-sm card-product m-auto";
                img.className = "card-img-top";
                cardBody.className = "card-body";
                cardPrice.className = "card-text";
                cardDescription.className = "card-text";
                cardName.className = "card-title";

                img.src = product.imageUrl;
                img.alt = product.description;
                cardPrice.innerText = product.price+ " €";
                cardName.innerText = product.name;
                cardDescription.innerText = product.description;
                option1.innerText = "--Options--";
            
                cardBody.append(select);
                select.append(option1);
                cardBody.append(cardName);
                cardBody.append(cardPrice);
                cardBody.append(cardDescription);
                card.append(img);
                card.append(cardBody);
                teddyCard.append(card);
                
                for(var i = 0; i < product.colors.length; i++) {
                    var option = document.createElement('option');
                    option.innerText = product.colors[i];
                    option.value = product.colors[i];
                    select.append(option);
                }
            }
            displayContent();

            var btn = document.querySelector('#order-btn');

            btn.addEventListener('click', async function() {
                const product = await getProductData();
                
                var cart = JSON.parse(localStorage.getItem("cart"));
                var teddySelected = {};
                teddySelected.id = product._id;
                teddySelected.quantity = 1;
                teddySelected.name = product.name;
                teddySelected.price = product.price;
                teddySelected.color = product.colors; 
                

                if (cart) {
                    var found = cart.find(function(element, index) {
                        if (element.id == product._id) {
                            element.quantity += 1; 
                            localStorage.setItem("cart", JSON.stringify(cart));
                            console.log(element.quantity); 
                            return true;
                        } else {
                            return false;
                        }
                    });

                    if (!found) {
                        cart.push(teddySelected);
                        localStorage.setItem("cart", JSON.stringify(cart));
                        console.log('coucou');
                    }
                   
                } 
                else {
                    cart = [];
                    cart.push(teddySelected);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    
                }
            });
            // si le teddy est déjà dans le localstorage, ajouter 1 quantité
            // sinon ajouter le teddy
            /*
            function async getData() return res.json()
            function displayContent() qui appel await getData() => créer le html
            ajout eventListener click sur bouton # => async function () const toto = await getData => localStorage(toto);
            */

        </script>
