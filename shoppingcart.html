<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
		<title>Orinoco</title>
	</head>
	<body>
		<header class="">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg">
                        <a href="/" class="navbar-brand" >
                            <img src="/images/15675819263013_image1.png" width="150" height="80" alt="Site logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></i></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="/" class="nav-link">Accueil</a>
                                </li>
                                <li class="nav-item active">
                                    <a href="/order" class="nav-link"><i class="fas fa-shopping-cart"></i></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
		<div class="container">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Nom</th>
						<th scope="col">Couleur</th>
						<th scope="col">Quantité</th>
						<th scope="col">Prix</th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr>
						<td>Mark</td>
						<td>Otto</td>
						<td>@mdo</td>
						<td>2</td>
					</tr> -->
				</tbody>
				<tfoot>
					<tr>
						<th scope="col">Total</th>
						<th scope="col"></th>
						<th scope="col"></th>
						<th scope="col" id="total-price"></th>
					</tr>
				</tfoot>
			  </table>
			</div>
		</div>
		<div class="container text-center" id="empty">

		</div>
		<footer class="bg-light mt-4">
			<div class="container">
			  <div class="row pt-4 pb-3">
				<div class="col">
				  <ul class="list-inline text-center">
					<li class="list-inline-item"><a href="#">À propos</a></li>
					<li class="list-inline-item">&middot;</li>
					<li class="list-inline-item"><a href="#">Vie privée</a></li>
					<li class="list-inline-item">&middot;</li>
					<li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
				  </ul>
				</div>
			  </div>
			</div>
		</footer>
		<script>

			var products = JSON.parse(localStorage.getItem("products"));
			var containerEmpty = document.getElementById('empty');
			var cartTable = document.querySelector('tbody');

			// si localstorage vide, afficher panier vide
			if (products == null) {
				var empty = document.createElement('p');
				empty.innerText = "Votre panier est vide";
				containerEmpty.append(empty);

			// sinon, ajouter les teddies dans table
			} else {
				for (var i = 0; i < products.length; i++) {

					var tr = document.createElement('tr');
					var tdName = document.createElement('td');
					var tdColor = document.createElement('td');
					var tdQuantity = document.createElement('td');
					var tdPrice = document.createElement('td');

					tdName.innerText = products[i].name;
					tdColor.innerText = products[i].colors[0];
					tdPrice.innerText = products[i].price+ " €";
					tdQuantity.innerText = products[i].quantity;

					tr.append(tdName);
					tr.append(tdColor);
					tr.append(tdQuantity);
					tr.append(tdPrice);
					cartTable.append(tr);
				}
			}
			// Ajouter le prix de chaque teddy dans un tableau
			var allPrices = [];
			for (var i = 0; i < products.length; i++) {
				var priceCart = products[i].price;
				allPrices.push(priceCart);
				console.log(allPrices);
			}
			// aditionner les prix des teddies et l'afficher dans table
			const reducer = (accumulator, currentValue) => accumulator + currentValue;
			const totalPrice = allPrices.reduce(reducer, 0);
			var total = document.getElementById('total-price');
			total.innerText = totalPrice;








			// si le panier est vide afficher "panier vide",
			// sinon afficher le contenu du local storage 
		</script>
    </body>
</html>
